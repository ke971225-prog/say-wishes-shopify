<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a1a"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad1)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Title -->
    <text x="500" y="80" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">
      SayWishes
    </text>
    
    <!-- Subtitle -->
    <text x="500" y="140" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.9">
      Custom Video Messages from Africa
    </text>
    
    <!-- Description -->
    <text x="500" y="200" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.8">
      Personalized wishes for birthdays, anniversaries &amp; special occasions
    </text>
    
    <!-- Decorative elements -->
    <circle cx="150" cy="100" r="40" fill="white" opacity="0.1"/>
    <circle cx="850" cy="180" r="30" fill="white" opacity="0.1"/>
    <circle cx="200" cy="250" r="20" fill="white" opacity="0.15"/>
    <circle cx="800" cy="80" r="25" fill="white" opacity="0.1"/>
    
    <!-- Video play icon -->
    <g transform="translate(450, 280)">
      <circle cx="50" cy="50" r="40" fill="white" opacity="0.2"/>
      <polygon points="35,30 35,70 70,50" fill="white" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Bottom accent -->
  <rect x="0" y="580" width="1200" height="50" fill="#ff6b35" opacity="0.3"/>
</svg>